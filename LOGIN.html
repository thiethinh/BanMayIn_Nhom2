<div class="form-wrapper">
    <div class="form-box">

        <div class="login-container" id="login">
            <div class="top">
                <header>Đăng Nhập</header>
            </div>

            <div class="two-forms">

                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Họ Tên hoặc Email">
                    <i class="bx bx-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Mật khẩu">
                    <i class="bx bx-lock-alt"></i>
                </div>

                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Ghi nhớ mật khẩu</label>
                    </div>

                    <div class="two">
                        <label><a href="#">Quên mật khẩu?</a></label>
                    </div>
                </div>

                <div class="input-box">
                    <input type="submit" class="submit" value="Đăng nhập">
                </div>

                <div class="bottom">
                    <span>Bạn chưa có tài khoản? <a href="javascript:void(0)" onclick="register()">Đăng ký</a></span>
                </div>
            </div>
        </div>

        <div class="register-container" id="register">
            <div class="top">
                <header>Đăng Ký</header>
            </div>

            <div class="two-forms">
                <div class="two-row">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Họ">
                        <i class="bx bx-user"></i>
                    </div>

                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Tên">
                        <i class="bx bx-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Mật khẩu">
                    <i class="bx bx-lock-alt"></i>
                </div>

                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Tôi đã đọc và đồng ý với</label>
                    </div>

                    <div class="two">
                        <label><a href="#">Điều khoản & Bảo mật</a></label>
                    </div>
                </div>

                <div class="input-box">
                    <input type="submit" class="submit" value="Đăng ký">
                </div>

            </div>

            <div class="bottom">
                <span>Bạn đã có tài khoản? <a href="javascript:void(0)" onclick="login()">Đăng nhập</a></span>
            </div>
        </div>

    </div>
</div>
